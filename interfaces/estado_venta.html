<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Estado de venta</title>
        <link rel="stylesheet" href="./css/styles.css"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="assets/css/styles-home.css"> -->
    </head>
    <body>
      <div class="container">
        <div class="mt-3"></div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button id="btn-exit" type="button" class="btn btn-warning">Salir</button>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-10">
            <span id="cabecero"><img id="img-profile" src="assets/img/imagen-perfil.jpeg"/> &nbsp;&nbsp;&nbsp;ESTADO DE VENTA&nbsp;&nbsp;&nbsp;</span>
          </div>
        </div>
        <div class="row">
          <div class="mt-3"></div>
          <div class="col-2"></div>
          <div class="col-3">
            <h5>Ingrese código de la venta:</h5>
          </div>
          <div class="col-2">
            <input type="text" class="form-control" placeholder="Código" aria-label="Código">
          </div>
          <div class="col-1">
            <h5>Estado:</h5>
          </div>
          <div class="col-2">
            <fieldset disabled>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="Embalaje">
            </fieldset>
          </div>
          <div class="col-2"></div>
        </div>
        <div class="row">
          <div class="mt-3"></div>
          <div class="col-2"></div>
            <div class="col-8">
              <table class="table table-hover">
                <thead class="table-green-titles">
                  <tr>
                    <th scope="col">Estado</th>
                    <th scope="col">Fecha</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="table-white">
                    <th scope="row">Creación</th>
                    <td>22/09/2021</td>
                  </tr class="table-white">
                  <tr class="table-green-content">
                    <th scope="row">Embalaje</th>
                    <td>22/09/2021</td>
                  </tr>
                  <tr class="table-white">
                    <th scope="row">Despacho</th>
                    <td>Pendiente</td>
                  </tr>
                  <tr class="table-green-content">
                    <th scope="row">Ruta</th>
                    <td>Pendiente</td>
                  </tr>
                  <tr class="table-white">
                    <th scope="row">Ubicación</th>
                    <td>Pendiente</td>
                  </tr>
                  <tr class="table-green-content">
                    <th scope="row">Recepción</th>
                    <td>Pendiente</td>
                    </tr>
                </tbody>
              </table>
            </div>
          <div class="col-2"></div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script> 
    </body>
</html>
